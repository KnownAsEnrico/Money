<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2FA Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Einbindung von Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" crossorigin href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Einbindung von Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Einbindung von html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Einbindung von otplib für TOTP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otplib/12.0.1/otplib.umd.min.js"></script>

    <!-- Verlinkung der CSS-Datei -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header mit Sidebar-Button und Titel -->
    <header>
        <button id="sidebarBtn" class="icon-button"><span class="material-icons">menu</span></button>
        <h1>2FA</h1>
    </header>

    <!-- Sidebar-Menü -->
    <nav id="sidebarMenu" class="hidden">
        <ul>
            <li id="exportBtn"><span class="material-icons">download</span> Exportieren</li>
            <li id="infoBtn"><span class="material-icons">info</span> Infos zum Ersteller</li>
        </ul>
    </nav>

    <!-- Hauptinhalt -->
    <main>
        <!-- Tabelle zur Anzeige der Codes -->
        <table id="codeTable">
            <thead>
                <tr>
                    <th>Dienst</th>
                    <th>2FA Code</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Einträge werden hier hinzugefügt -->
            </tbody>
        </table>
    </main>

    <!-- Plus-Button unten rechts -->
    <button id="addBtn" class="floating-button"><span class="material-icons">add</span></button>

    <!-- Menü zum Hinzufügen -->
    <div id="addMenu" class="hidden">
        <button id="scanQrBtn"><span class="material-icons">qr_code_scanner</span> QR Code scannen</button>
        <button id="manualEntryBtn"><span class="material-icons">keyboard</span> Manuell eingeben</button>
    </div>

    <!-- Modal für manuelle Eingabe -->
    <div id="manualEntryModal" class="modal hidden">
        <div class="modal-content">
            <h2>Manuelle Eingabe</h2>
            <form id="manualEntryForm">
                <input type="text" id="service" placeholder="Dienstname" required>
                <input type="text" id="secret" placeholder="Geheimer Schlüssel" required>
                <button type="submit">Hinzufügen</button>
            </form>
        </div>
    </div>

    <!-- Modal für QR-Code-Scanner -->
    <div id="qrScannerModal" class="modal hidden">
        <div class="modal-content">
            <h2>QR Code scannen</h2>
            <div id="qr-reader" style="width: 300px; margin: auto;"></div>
        </div>
    </div>

    <!-- Modal für Infos zum Ersteller -->
    <div id="infoModal" class="modal hidden">
        <div class="modal-content">
            <h2>Infos zum Ersteller</h2>
            <p>Diese Anwendung wurde erstellt von [Ihr Name].</p>
        </div>
    </div>

    <!-- Skript -->
    <script src="app.js"></script>
</body>
</html>
